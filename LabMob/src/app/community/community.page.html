<ion-app>
  <div class="ion-page" id="main-content">
  <ion-header>
  <ion-toolbar>
    <ion-title>Community</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content>
      <div>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Interazione con la Community</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Benvenuto nella sezione Community!</p>
            <!-- Bottone per il login con Google -->
            <ion-button (click)="loginWithGoogle()">Login con Google</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>

    <!-- Barra di navigazione in basso -->
    <ion-footer>
      <ion-toolbar>
        <ion-tabs>
          <ion-tab-bar slot="bottom">

            <!-- Home -->
            <ion-tab-button (click)="goToHome()">
              <ion-icon name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-tab-button>

            <!-- Statistiche -->
            <ion-tab-button (click)="goToStatistics()">
              <ion-icon name="stats-chart-outline"></ion-icon>
              <ion-label>Statistiche</ion-label>
            </ion-tab-button>

            <!-- Calendar -->
            <ion-tab-button (click)="goToCalendar()">
              <ion-icon name="calendar-outline"></ion-icon>
              <ion-label>Calendario</ion-label>
            </ion-tab-button>

            <!-- Community -->
            <ion-tab-button (click)="goToCommunity()">
              <ion-icon name="people-outline"></ion-icon>
              <ion-label>Community</ion-label>
            </ion-tab-button>

          </ion-tab-bar>
        </ion-tabs>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-app>
